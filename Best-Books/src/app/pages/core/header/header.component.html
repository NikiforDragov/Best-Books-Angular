<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/"
        ><i class="fa-sharp fa-solid fa-book"></i
        ><span class="textBlur">Best-Books</span></a
      >
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/books">BOOKS</a>
          </li>
          <!-- For guest users -->
          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/user/login">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/user/register">REGISTER</a>
            </li>
          </ng-container>
          <!-- For logged in users -->
          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/books/add">ADD</a>
            </li>
            <li class="nav-item">
              <button class="nav-link" type="button" routerLink="/books/search">
                SEARCH
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/user/profile">MY BOOKS</a>
            </li>
            <li class="nav-item">
              <button class="nav-link" (click)="onLogoutHandler()">
                LOGOUT
              </button>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
