<ng-container *ngIf="bookData">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-6">
            <div class="image">
              <img [src]="bookData.imageUrl" class="img" />
            </div>
          </div>
          <div class="col-lg-7 col-md-7 col-sm-6 ">
            <ng-container *ngIf="isOwner">
              <button
                class="btn btn-warning btn-rounded"
                [routerLink]="['/books', 'edit', bookId]"
              >
                Edit
              </button>
              <button
                class="btn btn-danger btn-rounded"
                (click)="onDeleteHandler()"
              >
                Delete
              </button>
            </ng-container>
            <button class="btn btn-dark btn-rounded" routerLink="/books">
              Back
            </button>
            <div class="container">
              <h4 class="box-title mt-5">Description</h4>
              <p>{{ bookData.description }}</p>
            </div>
            
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h3 class="box-title mt-5">General Info</h3>
            <div class="table-responsive">
              <table class="table table-striped table-product">
                <tbody>
                  <tr>
                    <td width="390">Title</td>
                    <td>{{ bookData.title }}</td>
                  </tr>
                  <tr>
                    <td>Author</td>
                    <td>{{ bookData.author }}</td>
                  </tr>
                  <tr>
                    <td>Genre</td>
                    <td>{{ bookData.genre }}</td>
                  </tr>
                  <tr>
                    <td>Publish date</td>
                    <td>{{ bookData.publicationDate }}</td>
                  </tr>
                  <tr>
                    <td>Pages</td>
                    <td>{{ bookData.pages }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
