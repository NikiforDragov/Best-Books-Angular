<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onAddBookHandler(form)">
              <h1>Add Book</h1>
              <p class="text-muted">Add your favorite book</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"></span>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  placeholder="Title"
                  ngModel
                  #inputTitle="ngModel"
                  required
                  maxlength="100"
                />
              </div>
              <!--Validations -->
              <ng-container *ngIf="inputTitle.touched">
                <p class="text-danger" *ngIf="inputTitle.errors?.['required']">
                  Title is required!
                </p>
              </ng-container>
              <div class="input-group mb-4">
                <span class="input-group-addon"></span>
                <input
                  type="text"
                  name="author"
                  class="form-control"
                  placeholder="Author"
                  ngModel
                  #inputAuthor="ngModel"
                  required
                  maxlength="100"
                />
              </div>
              <!-- Validations -->
              <ng-container *ngIf="inputAuthor.touched">
                <p class="text-danger" *ngIf="inputAuthor.errors?.['required']">
                  Author is required!
                </p>
              </ng-container>
              <div class="input-group mb-3">
                <span class="input-group-addon"></span>
                <input
                  type="text"
                  name="genre"
                  class="form-control"
                  placeholder="Genre"
                  ngModel
                  #inputGenre="ngModel"
                  required
                  maxlength="100"
                />
              </div>
              <!--Validations -->
              <ng-container *ngIf="inputGenre.touched">
                <p class="text-danger" *ngIf="inputGenre.errors?.['required']">
                  Genre is required!
                </p>
              </ng-container>
              <div class="input-group mb-4">
                <span class="input-group-addon"></span>
                <input
                  type="text"
                  name="imageUrl"
                  class="form-control"
                  placeholder="ImageUrl"
                  ngModel
                  #inputImageUrl="ngModel"
                  required
                  maxlength="500"
                />
              </div>
              <!-- Validations -->
              <ng-container *ngIf="inputImageUrl.touched">
                <p
                  class="text-danger"
                  *ngIf="inputImageUrl.errors?.['required']"
                >
                  ImageUrl is required!
                </p>
              </ng-container>
              <div class="input-group mb-4">
                <span class="input-group-addon"></span>
                <textarea
                  class="form-control"
                  name="description"
                  placeholder="Description"
                  ngModel
                  #inputDescription="ngModel"
                  required
                  maxlength="1000"
                ></textarea>
              </div>
              <!-- Validations -->
              <ng-container *ngIf="inputDescription.touched">
                <p
                  class="text-danger"
                  *ngIf="inputDescription.errors?.['required']"
                >
                  Description is required!
                </p>
                <p
                  class="text-danger"
                  *ngIf="inputDescription.errors?.['maxlength']"
                >
                  Description is too long!
                </p>
              </ng-container>
              <div class="input-group mb-4">
                <span class="input-group-addon"></span>
                <input
                  type="number"
                  name="pages"
                  class="form-control"
                  placeholder="Pages count"
                  ngModel
                  #inputPages="ngModel"
                  required
                  maxlength="6"
                />
              </div>
              <!-- Validations -->
              <ng-container *ngIf="inputPages.touched">
                <p class="text-danger" *ngIf="inputPages.errors?.['required']">
                  Pages count is required!
                </p>
              </ng-container>
              <div class="input-group mb-4">
                <span class="input-group-addon"></span>
                <input
                  type="date"
                  name="publicationDate"
                  class="form-control"
                  ngModel
                  #inputPublicationDate="ngModel"
                  required
                />
              </div>
              <!-- Validations -->
              <ng-container *ngIf="inputPublicationDate.touched">
                <p
                  class="text-danger"
                  *ngIf="inputPublicationDate.errors?.['required']"
                >
                  Publication date is required!
                </p>
              </ng-container>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-dark px-4">
                    Add book
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
