<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onLoginHandler(form)">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"
                  ><i class="fa fa-user"></i
                ></span>
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  ngModel
                  #inputEmail="ngModel"
                  required
                />
              </div>
              <!-- Email Validations -->
              <ng-container *ngIf="inputEmail.touched">
                <p
                  class="text-danger"
                  style="margin-left: 4%"
                  *ngIf="inputEmail.errors?.['required']"
                >
                  Email is required!
                </p>
              </ng-container>
              <div class="input-group mb-4">
                <span class="input-group-addon"
                  ><i class="fa fa-lock"></i
                ></span>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  ngModel
                  #inputPassword="ngModel"
                  required
                  minlength="6"
                />
              </div>
              <!-- Password Validations -->
              <ng-container *ngIf="inputPassword.touched">
                <p
                  class="text-danger"
                  style="margin-left: 4%"
                  *ngIf="inputPassword.errors?.['required']"
                >
                  Password is required!
                </p>
                <p
                  class="text-danger"
                  *ngIf="inputPassword.errors?.['minlength']"
                >
                  Password must be at least
                  {{inputPassword.errors?.['minlength']['requiredLength']}}
                  characters!
                </p>
              </ng-container>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-dark px-4">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="card text-white bg-dark py-5 d-md-down-none"
          style="width: 44%"
        >
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Don't have an account yet?</p>
              <button
                type="button"
                class="btn btn-primary active mt-3"
                routerLink="/user/register"
              >
                Register Now!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
