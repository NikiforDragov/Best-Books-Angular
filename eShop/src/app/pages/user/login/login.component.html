<div class="form-signin w-100 m-auto" >
  <form #form="ngForm" (ngSubmit)="login(form)">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        type="email"
        name="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <label for="floatingInput">Email address</label>
      <!-- Email Validations -->
      <ng-container *ngIf="inputEmail.touched">
        <p class="text-danger" *ngIf="inputEmail.errors?.['required']">
          Email is required!
        </p>
      </ng-container>
    </div>
    <div class="form-floating">
      <input
        type="password"
        name="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        ngModel
        #inputPassword="ngModel"
        required
        minlength="6"
      />
      <label for="floatingPassword">Password</label>
      <!-- Password Validations -->
      <ng-container *ngIf="inputPassword.touched">
        <p class="text-danger" *ngIf="inputPassword.errors?.['required']">
          Password is required!
        </p>
        <p class="text-danger" *ngIf="inputPassword.errors?.['minlength']">
            Password must be at least
            {{inputPassword.errors?.['minlength']['requiredLength']}} characters!
          </p>
      </ng-container>
    </div>

    <div class="form-check text-start my-3">
      <a routerLink="/register">Don't have an account?</a>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</div>
