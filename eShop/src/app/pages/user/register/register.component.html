<div class="form-signin w-100 m-auto">
  <!-- Error -->
  <div
    *ngIf="errorMsg"
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    <strong>Email exists!</strong> Please try different email!
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <form #form="ngForm" (ngSubmit)="onRegister(form)">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        type="email"
        name="email"
        class="form-control"
        id="floatingInput"
        placeholder="email"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <label for="floatingInput">Email address</label>
    </div>
    <!-- Email Validations -->
    <ng-container *ngIf="inputEmail.touched">
      <p class="text-danger" *ngIf="inputEmail.errors?.['required']">
        Email is required!
      </p>
    </ng-container>
    <div class="form-floating">
      <input
        type="username"
        name="username"
        class="form-control"
        id="floatingUsername"
        placeholder="Username"
        ngModel
        #inputUsername="ngModel"
        required
      />
      <label for="floatingPassword">Username</label>
    </div>
    <!-- Username Validations -->
    <ng-container *ngIf="inputUsername.touched">
      <p class="text-danger" *ngIf="inputUsername.errors?.['required']">
        Username is required!
      </p>
    </ng-container>
    <div class="form-floating">
      <input
        type="password"
        name="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        ngModel
        #inputPassword="ngModel"
        required
        minlength="6"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <!-- Password Validations -->
    <ng-container *ngIf="inputPassword.touched">
      <p class="text-danger" *ngIf="inputPassword.errors?.['required']">
        Password is required!
      </p>
      <p class="text-danger" *ngIf="inputPassword.errors?.['minlength']">
        Password must be at least
        {{inputPassword.errors?.['minlength']['requiredLength']}} characters!
      </p>
    </ng-container>
    <div class="form-floating">
      <input
        type="password"
        name="repeatPassword"
        class="form-control"
        id="repeatPassword"
        placeholder="repeatPassword"
        ngModel
        #inputRepeatPassword="ngModel"
        required
      />
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="form-check text-start my-3">
      <a routerLink="/login">Already have an account?</a>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
  </form>
</div>
